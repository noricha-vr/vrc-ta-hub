steps:
  # ステップ1：Kanikoを使用してDockerイメージのビルドとプッシュ
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=${_DOCKER_PATH}${_SERVICE_NAME}:$SHORT_SHA'
      - '--destination=${_DOCKER_PATH}${_SERVICE_NAME}:latest'
      - '--cache=true'
      - '--cache-ttl=168h'
      - '--dockerfile=./Dockerfile'

  # ステップ2：Google Cloud Runにイメージをデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '--no-traffic'
      - '--tag'
      - 'rev-$SHORT_SHA'
      - '--allow-unauthenticated'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--region'
      - 'asia-northeast1'
      - '--image'
      - '${_DOCKER_PATH}${_SERVICE_NAME}:$SHORT_SHA'
      - '--platform'
      - 'managed'
      - '--revision-suffix'
      - '$SHORT_SHA'
      - '--set-secrets'
      - 'DISCORD_WEBHOOK_URL=DISCORD_WEBHOOK_URL:latest,DISCORD_CLIENT_ID=DISCORD_CLIENT_ID:latest,DISCORD_CLIENT_SECRET=DISCORD_CLIENT_SECRET:latest'
      - '${_SERVICE_NAME}'

substitutions:
  _SERVICE_NAME: 'vrc-ta-hub'
  _DOCKER_PATH: 'asia-northeast1-docker.pkg.dev/vrc-ta-hub/docker/'
