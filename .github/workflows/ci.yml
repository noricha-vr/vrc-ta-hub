name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: "test-secret-key-for-ci"
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CSRF_TRUSTED_ORIGIN: "https://localhost"
      # Required environment variables (dummy values for CI)
      GOOGLE_API_KEY: "dummy-google-api-key"
      GOOGLE_CALENDAR_ID: "dummy-calendar-id@group.calendar.google.com"
      GEMINI_API_KEY: "dummy-gemini-api-key"
      OPENAI_API_KEY: "dummy-openai-api-key"
      REQUEST_TOKEN: "dummy-request-token"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: app
        run: |
          # Run tests for apps that don't depend on external APIs
          # Excluded: event.tests.test_generate_blog (OpenRouter/YouTube APIs)
          #           ta_hub.tests.test_resize_image (image processing issues)
          python manage.py test community.tests user_account.tests api_v1.tests
