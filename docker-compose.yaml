version: '3.8'
services:

  vrc-ta-hub:
    container_name: 'vrc-ta-hub'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
       - ./app:/app
    env_file:
      - .env
    environment:
      - DEBUG=True
      - HTTP_HOST=0.0.0.0
    ports:
      - '8080:8080'
    networks:
      - my_network

networks:
  my_network:
    external: true
