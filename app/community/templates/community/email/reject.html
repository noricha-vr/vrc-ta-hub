<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }
        .content {
            margin-bottom: 30px;
            background-color: #ffffff;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ community.name }}が非承認になりました</h1>
    </div>

    <div class="content">
        <p>{{ owner_name|default:"未設定" }} 様</p>

        <p>申し訳ありませんが、{{ community.name }}は非承認となりました。<br>
        以下の点を確認の上、再度申請をお願いいたします：</p>

        <ul>
            <li>集会の目的や内容が技術・学術系の範囲内であること</li>
            <li>必要な情報（開催時間、頻度など）が正しく入力されていること</li>
            <li>不適切な表現や内容が含まれていないこと</li>
        </ul>

        <p>ご不明な点がございましたら、お気軽にお問い合わせください。</p>
    </div>

    <div class="footer">
        <p>© VRC技術学術系Hub</p>
    </div>
</body>
</html>
