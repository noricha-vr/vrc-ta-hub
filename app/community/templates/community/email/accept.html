<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .content {
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .features {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .features h3 {
            color: #007bff;
            margin-top: 0;
        }
        .features ul {
            margin: 0;
            padding-left: 20px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ community.name }}が承認されました</h1>
    </div>

    <div class="content">
        <p>{{ community.custom_user.user_name }} 様</p>

        <p>{{ community.name }}が承認されました。<br>
        これにより、イベントの公開が可能になりました。</p>

        <h2>次のステップ</h2>
        <p>my_listから開催日を登録してください：</p>
        <p><a href="{{ my_list_url }}" class="button">my_listを開く</a></p>

        <div class="features">
            <h3>開催日を登録すると、以下の機能が利用可能になります：</h3>
            <ul>
                <li>イベントの公開</li>
                <li>Googleカレンダーへの自動登録</li>
                <li>参加者への通知</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>ご不明な点がございましたら、お気軽にお問い合わせください。</p>
        <p>© VRC技術学術系Hub</p>
    </div>
</body>
</html>
