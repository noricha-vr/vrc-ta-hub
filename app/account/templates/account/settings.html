{% extends 'ta_hub/base.html' %}

{% block main %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">設定</h4>
                    </div>
                    <div class="card-body">
                        {% include 'ta_hub/messages.html' %}


                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="{% url 'community:update' community.pk %}" class="text-decoration-none">
                                    <i class="fas fa-users me-2"></i>集会情報の編集
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="{% url 'event:my_list' %}" class="text-decoration-none">
                                    <i class="fas fa-calendar-alt me-2"></i>イベント一覧
                                </a>
                            </li>
                            {% if community.is_accepted %}
                                <li class="list-group-item">
                                    <a href="{% url 'community:waiting_list' %}" class="text-decoration-none">
                                        <i class="fas fa-calendar-alt me-2"></i>承認待集会一覧
                                    </a>
                                </li>
                            {% endif %}
                            <li class="list-group-item">
                                <a href="{% url 'account:user_update' %}" class="text-decoration-none">
                                    <i class="fas fa-user me-2"></i>ユーザー情報を更新
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="{% url 'account:password_change' %}" class="text-decoration-none">
                                    <i class="fas fa-lock me-2"></i>パスワードを変更
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
