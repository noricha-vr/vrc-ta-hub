{% extends 'ta_hub/base.html' %}
{% block meta %}
    <title>パスワードリセット - VRChat 技術・学術系イベントHub</title>
    <meta name="twitter:title" content="パスワードリセット - VRChat 技術・学術系イベントHub">
    <meta property="og:title" content="パスワードリセット - VRChat 技術・学術系イベントHub">
    <meta name="description" content="パスワードをお忘れの場合は、登録されているメールアドレスを入力してパスワードリセット用のリンクを受け取ってください。">
    <meta name="twitter:description" content="パスワードをお忘れの場合は、登録されているメールアドレスを入力してパスワードリセット用のリンクを受け取ってください。">
    <meta property="og:description" content="パスワードをお忘れの場合は、登録されているメールアドレスを入力してパスワードリセット用のリンクを受け取ってください。">
    <meta property="og:image" content="https://data.vrc-ta-hub.com/images/negipan-night-1600.jpeg">
    <meta name="twitter:image" content="https://data.vrc-ta-hub.com/images/negipan-night-1600.jpeg">
{% endblock %}

{% block main %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">パスワードリセット</h4>
                    </div>
                    <div class="card-body">
                        {% include 'ta_hub/messages.html' %}
                        <p>パスワードをお忘れですか? 登録されているメールアドレスを入力してください。パスワードリセット用のリンクをお送りします。</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">リセットメールを送信</button>
                            <a href="{% url 'account:login' %}" class="btn btn-secondary">ログインに戻る</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
