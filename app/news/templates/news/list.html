{% extends 'ta_hub/base.html' %}
{% block main %}
<div class="container py-4">
  <h1 class="h3 fw-bold mb-3">お知らせ</h1>
  <div class="list-group">
    {% for post in object_list %}
      <a class="list-group-item list-group-item-action" href="#">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ post.title }}</h5>
          <small class="text-muted">{{ post.published_at|date:'Y/m/d' }}</small>
        </div>
        <small class="badge bg-outline-primary text-primary border">{{ post.category.name }}</small>
      </a>
    {% empty %}
      <div class="text-muted">お知らせはまだありません。</div>
    {% endfor %}
  </div>
  {% include 'ta_hub/pagination.html' %}
</div>
{% endblock %}
