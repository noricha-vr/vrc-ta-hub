<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>500 - サーバーエラー | VRChat技術・学術系イベントHub</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .error-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: left;
        }
        .error-details h4 {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .error-details ul {
            margin: 0;
            padding-left: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: #3187de;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #2B80DC;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 135, 222, 0.3);
        }
        .btn-outline-secondary {
            border: 2px solid #dee2e6;
            color: #6c757d;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
            transform: translateY(-2px);
        }
        .error-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #495057;
        }
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.95rem;
        }
        .contact-info a {
            color: #3187de;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">サーバーエラーが発生しました</h2>
        <p class="error-message">
            申し訳ございません。サーバー側で予期しないエラーが発生しました。<br>
            しばらく時間をおいてから、もう一度お試しください。
        </p>

        <div class="error-details">
            <h4><i class="bi bi-info-circle me-1"></i>この問題について</h4>
            <ul>
                <li>一時的な問題の可能性があります</li>
                <li>数分後に再度アクセスをお試しください</li>
                <li>問題が続く場合は、運営にお問い合わせください</li>
            </ul>
        </div>

        <div class="d-flex gap-3 justify-content-center mb-3">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>
                トップページへ戻る
            </a>
            <button onclick="location.reload()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-2"></i>
                再読み込み
            </button>
        </div>

        <div class="contact-info">
            <p class="mb-2">
                <strong>エラーID:</strong> 
                <span class="error-id" id="error-id"></span>
            </p>
            <p>
                問題が解決しない場合は、上記のエラーIDを添えて<br>
                <a href="https://twitter.com/vrc_ta_hub" target="_blank">
                    <i class="bi bi-twitter me-1"></i>@vrc_ta_hub
                </a>
                までご連絡ください。
            </p>
        </div>
    </div>

    <script>
        // エラーIDを生成（タイムスタンプベース）
        document.getElementById('error-id').textContent = 
            'ERR-' + Date.now().toString(36).toUpperCase();
    </script>
</body>
</html>
