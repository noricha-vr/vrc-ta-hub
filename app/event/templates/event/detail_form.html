{% extends 'ta_hub/base.html' %}

{% block main %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">イベント詳細の{% if form.instance.pk %}編集{% else %}作成{% endif %}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                    <div>
                        ※ 記事を生成できるのは現時点ではYoutube動画からのみです。<br>
                        ※ 今後、PDFファイルからの記事生成にも対応予定です。<br>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
